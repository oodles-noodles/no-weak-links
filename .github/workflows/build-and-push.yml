name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main
      - copilot/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    uses: oodles-noodles/reusable-workflows/.github/workflows/build-and-push.yml@main
    with:
      image-name: no-weak-links
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
