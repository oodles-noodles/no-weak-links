name: Deploy to AKS

on:
  workflow_run:
    workflows: ["Build and Push to Azure Container Registry"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  id-token: write
  deployments: write
  artifact-metadata: write

env:
  REGISTRY: ${{ vars.ACR_REGISTRY }}
  IMAGE_NAME: no-weak-links

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image reference
        id: image
        run: |
          SHORT_SHA="${{ github.event.workflow_run.head_sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          IMAGE_REF="${{ vars.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:main-${SHORT_SHA}"
          echo "ref=${IMAGE_REF}" >> "$GITHUB_OUTPUT"
          echo "tag=main-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.ACR_REGISTRY }}

      - name: Verify image attestation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh attestation verify "oci://${{ steps.image.outputs.ref }}" \
            --repo "${{ github.repository }}"

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - uses: azure/setup-kubectl@v4

      - name: Install kubelogin
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.24'

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ vars.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ vars.AKS_CLUSTER_NAME }}
     
      - name: Deploy with Helm
        run: |
          # kubelogin convert-kubeconfig -l azurecli
          helm upgrade --install no-weak-links ./helm/no-weak-links \
            --set image.repository="${{ vars.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}" \
            --set image.tag="${{ steps.image.outputs.tag }}" \
            --wait

      
